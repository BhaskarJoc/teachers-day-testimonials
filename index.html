<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teachers' Day 2025 | Graphic Era Alumni Association</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: url('New folder/KK3A0918.JPG') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: #b30000;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.4s ease-in-out;
      z-index: 1000;
    }

    header.shrink {
      justify-content: space-between;
      padding: 10px 30px;
    }

    header img {
      height: 50px;
      transition: height 0.4s ease-in-out;
    }

    header.shrink img {
      height: 35px;
    }

    header h1, header p {
      margin: 0;
    }

    header.shrink h1 {
      font-size: 20px;
    }

    .testimonials-section {
      margin-top: 120px;
      text-align: center;
      color: white;
    }

    .tab-buttons {
      margin: 20px 0;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: #800000;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab-button.active {
      background: #ff4d4d;
    }

    .testimonial-grid, .poem-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    /* Sticky Notes Styling */
    .sticky-note {
      padding: 15px;
      border-radius: 10px;
      font-family: 'Noto Sans Devanagari', sans-serif;
      white-space: pre-line;
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: rotate(-1deg);
      transition: transform 0.2s ease;
    }

    .sticky-note:hover {
      transform: scale(1.05);
    }

    .sticky-yellow { background: #fff8a6; }
    .sticky-blue { background: #a6e7ff; }
    .sticky-green { background: #c8f7c5; }
    .sticky-pink { background: #ffccf9; }
    .sticky-orange { background: #ffd9b3; }
    .sticky-purple { background: #e0b3ff; }

    .poem-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      color: black;
      text-align: left;
    }

    .submit-button-container {
      text-align: center;
      margin: 20px;
    }

    .submit-button {
      padding: 10px 20px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-section {
      display: none;
      background: rgba(255, 255, 255, 0.9);
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
      border-radius: 10px;
      color: black;
    }

    .form-section.show {
      display: block;
    }

    .form-section label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    .form-section input, 
    .form-section select, 
    .form-section textarea {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-section button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .photo-note {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }

    .photo-note a {
      color: #800000;
      font-weight: bold;
      text-decoration: none;
    }

    .photo-note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header id="mainHeader">
  <img src="logo.png" alt="Logo">
  <div>
    <h1>Teachers' Day 2025</h1>
    <p>Graphic Era Alumni Association</p>
  </div>
</header>

<section class="testimonials-section" id="testimonialSection">
  <h2>Alumni Contributions</h2>
  <div class="tab-buttons">
    <button class="tab-button active" onclick="showTab('messages')">Messages</button>
    <button class="tab-button" onclick="showTab('poems')">Poems</button>
  </div>
  <div class="testimonial-grid" id="messagesTab"></div>
  <div class="poem-grid" id="poemsTab" style="display: none;"></div>
</section>

<div class="submit-button-container">
  <button class="submit-button" onclick="toggleForm()">Submit Your Message or Poem</button>
</div>

<div class="form-section" id="formSection">
  <h2>Submit Your Message or Poem</h2>
  <form id="contact-form">
    <label>Name:</label>
    <input type="text" name="name" required />

    <label>Batch:</label>
    <select name="batch" id="batchSelect" required>
      <option value="">Select Batch</option>
    </select>

    <label>Course:</label>
    <select name="course" required>
      <option value="">Select Course</option>
      <option>B.Tech CSE</option>
      <option>B.Tech ECE</option>
      <option>B.Tech EE</option>
      <option>B.Tech Mechanical</option>
      <option>B.Tech Civil</option>
      <option>B.Tech Biotechnology</option>
      <option>B.Tech Aerospace</option>
      <option>B.Tech Petroleum</option>
      <option>BBA</option>
      <option>BCA</option>
      <option>B.Com(H)</option>
      <option>B.Sc</option>
      <option>M.Tech CSE</option>
      <option>M.Tech Structural</option>
      <option>M.Tech CAD/CAM</option>
      <option>M.Tech VLSI</option>
      <option>MCA</option>
      <option>MBA</option>
      <option>M.Sc</option>
      <option>M.Com</option>
      <option>Ph.D</option>
    </select>

    <label>Campus:</label>
    <select name="campus" required>
      <option value="">Select Campus</option>
      <option>GEU, Dehradun</option>
      <option>GEHU, Dehradun</option>
      <option>GEHU, Bhimtal</option>
      <option>GEHU, Haldwani</option>
    </select>

    <label>Message or Poem:</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>

  <p class="photo-note">
    If you have any photographs reflecting memories with your teachers,
    <a href="https://forms.gle/your-google-form-link" target="_blank">click here to share them with us</a>.
  </p>
</div>

<script>
  // Batch years
  const batchSelect = document.getElementById('batchSelect');
  for (let year = 1998; year <= 2025; year++) {
    const option = document.createElement('option');
    option.value = year;
    option.textContent = year;
    batchSelect.appendChild(option);
  }

  // Messages
  const feedbacks = [
    { name: "Ritika Sharma (MBA 2018)", msg: "To all my professors at GEHU — thank you for shaping my future!" },
    { name: "Abhishek Mehra (B.Tech CSE 2016)", msg: "Each lesson taught by our teachers has been a stepping stone. Grateful beyond words." },
    { name: "Sneha Verma (BCA 2017)", msg: "No amount of words can express the impact my teachers had on me. Forever thankful!" },
    { name: "Ravi Joshi (BBA 2015)", msg: "You made me believe in myself, and that's the greatest gift." },
    { name: "Priya Rawat (M.Tech 2019)", msg: "Your wisdom continues to guide me. Happy Teachers' Day!" },
    { name: "Aman Thakur (B.Com 2014)", msg: "Thank you for being the light in my path, always." },
    { name: "Kajal Bansal (BSc 2016)", msg: "Every day in class was an inspiration. Much love to all my teachers!" },
    { name: "Deepak Rawal (MBA 2020)", msg: "You nurtured not just my career, but my character too." },
    { 
      name: "Himanshu Negi (B.Tech Biotech 2014)", 
      msg: `हम नदी के तराने है, डरते थे, समुंदर में जाने से,
शुक्रिया कह दूं, कैसे? जो कर्ज शुक्रिया ना हो सके।

मैं कहां नही गया इस भारत में, मैंने अधिकतम भारत को नजदीक से देखा है। 
डिपार्टमेंट ऑफ इंग्लिश से पाया ही पाया है।
विपिन सर, आप जैसा अनुभवी और साधारण पथप्रदर्शक मिलना हमारे लिए सौभाग्य है।

यहां सारे अनुभवी, दयाशील एवं प्यारपूर्ण शिक्षकों का जितना धन्यवाद करूं उतना कम है।
मेरी यूनिवर्सिटी की एक-एक चीज मुझे जान से ज्यादा प्यारी है।

आज मैं जो भी हूं, और भविष्य में जो भी सफलता अर्जित करूंगा,
उसमें 80 प्रतिशत योगदान मेरी यूनिवर्सिटी का है।`
    }
  ];

  // Poems
  const poems = [
    {
      title: "A Tribute to My Teacher",
      lines: `You lit the path when it was dark,\nYou left in me a hopeful spark,\nWith every word you gently said,\nYou shaped the thoughts inside my head.`,
      author: "Tanya Kapoor (MBA 2019)"
    },
    {
      title: "To the Guiding Light",
      lines: `In chalk and board, you built my dreams,\nMore powerful than a thousand reams.\nNot just a teacher, but a guide,\nIn every storm, you stood beside.`,
      author: "Raghav Joshi (B.Tech 2017)"
    },
    {
      title: "Silent Hero",
      lines: `You never asked for thanks or praise,\nYet changed my life in countless ways.\nYour words are etched within my core,\nYou made me someone I adore.`,
      author: "Anjali Bansal (BCA 2016)"
    },
    {
      title: "To My Guides in the Journey of Words",
      lines: `First step in college, a little unsure,\nShipra Ma’am, your lessons opened the door.\nYour voice turned fear to eager delight,\nYou made the first semester truly bright.\n\nYachna Ma’am, with laughter and grace,\nTests I feared, but free time was ace.\nYour warmth made every moment new,\nA teacher, a friend, I thank you.\n\nDevika Ma’am, sweetest soul of the lot,\nIn every line, your kindness I caught.\nYou made literature feel like a song,\nGuiding us gently, carrying us along.\n\nAmar Sir, still a mentor today,\nYour wisdom shaped my professional way.\nFrom first mail correction to lessons profound,\nYour guidance is where my strength is found.\n\nAnshu Ma’am, your “YOU” gave us fear,\nBut your “HMM” brought the answers near.\nI cherished each class, challenge and all,\nWith you, I learned to never stall.\n\nArpita Ma’am, though you’ve moved away,\nYour kindness and maturity still stay.\nThank you for Hackathon and every smile,\nYou made the journey worthwhile.\n\nAnd Vipin Sir, our guiding star,\nAlways supportive, you raised the bar.\nFor standing with us through every tide,\nThank you for walking by our side.\n\nTo all my mentors, near or far,\nYou shaped who I am, you lit my star.`,
      author: "2022 Batch"
    }
  ];

  const colors = ['sticky-yellow', 'sticky-blue', 'sticky-green', 'sticky-pink', 'sticky-orange', 'sticky-purple'];
  let currentIndex = 0;

  function renderTestimonials() {
    const container = document.getElementById('messagesTab');
    container.innerHTML = '';
    for (let i = 0; i < 4 && i < feedbacks.length; i++) {
      const index = (currentIndex + i) % feedbacks.length;
      const feedback = feedbacks[index];
      const div = document.createElement('div');
      div.className = `sticky-note ${colors[i % colors.length]}`;
      div.innerHTML = `${feedback.msg}<br><strong>– ${feedback.name}</strong>`;
      div.style.transform = `rotate(${Math.random() * 4 - 2}deg)`; // Random tilt effect
      container.appendChild(div);
    }
    currentIndex = (currentIndex + 4) % feedbacks.length;
  }

  function renderPoems() {
    const container = document.getElementById('poemsTab');
    container.innerHTML = '';
    poems.forEach(poem => {
      const div = document.createElement('div');
      div.className = 'poem-card';
      div.innerHTML = `<strong>${poem.title}</strong><p>${poem.lines.replace(/\n/g, '<br>')}</p><strong>– ${poem.author}</strong>`;
      container.appendChild(div);
    });
  }

  function showTab(tab) {
    document.getElementById('messagesTab').style.display = (tab === 'messages') ? 'grid' : 'none';
    document.getElementById('poemsTab').style.display = (tab === 'poems') ? 'grid' : 'none';
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.classList.remove('active');
      if (btn.textContent.toLowerCase() === tab) btn.classList.add('active');
    });
  }

  function toggleForm() {
    const form = document.getElementById('formSection');
    form.classList.add('show');
    form.scrollIntoView({ behavior: 'smooth' });
  }

  // Scroll transition for header
  window.addEventListener('scroll', () => {
    const header = document.getElementById('mainHeader');
    if (window.scrollY > 50) {
      header.classList.add('shrink');
    } else {
      header.classList.remove('shrink');
    }
  });

  renderTestimonials();
  renderPoems();
  setInterval(renderTestimonials, 8000);
</script>

</body>
</html>
