<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachers' Day 2025 | Graphic Era Alumni Association</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    header {
      background: #b30000;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.4s ease-in-out;
      z-index: 1000;
    }

    header.scrolled {
      padding: 10px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header.scrolled h1 {
      font-size: 18px;
    }

    header p {
      margin: 0;
    }

    .logo {
      height: 50px;
      transition: height 0.4s ease-in-out;
    }

    header.scrolled .logo {
      height: 35px;
    }

    .testimonials-section {
      margin-top: 120px;
      text-align: center;
    }

    .tab-buttons {
      margin: 20px 0;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: #800000;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab-button.active {
      background: #ff4d4d;
    }

    .testimonial-grid,
    .poem-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    /* Sticky Notes Styling */
    .sticky-note {
      padding: 15px;
      border-radius: 10px;
      font-family: 'Noto Sans Devanagari', sans-serif;
      white-space: pre-line;
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .sticky-note:hover {
      transform: scale(1.05);
    }

    .sticky-yellow { background: #fff8a6; }
    .sticky-blue { background: #a6e7ff; }
    .sticky-green { background: #c8f7c5; }
    .sticky-pink { background: #ffccf9; }
    .sticky-orange { background: #ffd9b3; }
    .sticky-purple { background: #e0b3ff; }

    .poem-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      color: black;
      text-align: left;
    }

    .submit-button-container {
      text-align: center;
      margin: 20px;
    }

    .submit-button {
      padding: 10px 20px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-section {
      display: none;
      background: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
      border-radius: 10px;
      color: black;
    }

    .form-section.show {
      display: block;
    }

    .form-section label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    .form-section input,
    .form-section select,
    .form-section textarea {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-section button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .photo-note {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }

    .photo-note a {
      color: #800000;
      font-weight: bold;
      text-decoration: none;
    }

    .photo-note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header id="mainHeader">
    <div class="header-left">
      <h1>Teachers' Day 2025</h1>
      <p>Graphic Era Alumni Association</p>
    </div>
    <div class="header-right">
      <img src="New folder/KK3A0918.JPG" alt="Logo" class="logo" />
    </div>
  </header>

  <!-- ALUMNI CONTRIBUTIONS -->
  <section class="testimonials-section">
    <h2>Alumni Contributions</h2>
    <div class="tab-buttons">
      <button class="tab-button active" onclick="showTab('messages')">Messages</button>
      <button class="tab-button" onclick="showTab('poems')">Poems</button>
    </div>
    <div class="testimonial-grid" id="messagesTab"></div>
    <div class="poem-grid" id="poemsTab" style="display:none;"></div>
  </section>

  <!-- SUBMIT BUTTON -->
  <div class="submit-button-container">
    <button class="submit-button" onclick="toggleForm()">Submit Your Message or Poem</button>
    <p class="photo-note">
      If you have any photographs reflecting memories with your teachers,
      <a href="https://forms.gle/your-google-form-link" target="_blank">click here to share them</a>.
    </p>
  </div>

  <!-- FORM SECTION -->
  <div class="form-section" id="formSection">
    <h2>Submit Your Message or Poem</h2>
    <form id="contact-form">
      <label>Name:</label>
      <input type="text" name="name" required />

      <label>Batch:</label>
      <select name="batch" required>
        <option value="">Select Batch</option>
      </select>

      <label>Course:</label>
      <select name="course" required>
        <option value="">Select Course</option>
        <option>B.Tech</option>
        <option>M.Tech</option>
        <option>BCA</option>
        <option>MCA</option>
        <option>BBA</option>
        <option>MBA</option>
        <option>B.Com(H)</option>
        <option>B.Pharma</option>
      </select>

      <label>Campus:</label>
      <select name="campus" required>
        <option value="">Select Campus</option>
        <option>GEU, Dehradun</option>
        <option>GEHU, Dehradun</option>
        <option>GEHU, Bhimtal</option>
        <option>GEHU, Haldwani</option>
      </select>

      <label>Message or Poem:</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // Populate batch years
    const batchSelect = document.querySelector('select[name="batch"]');
    for (let year = 1998; year <= 2025; year++) {
      const option = document.createElement('option');
      option.value = year;
      option.textContent = year;
      batchSelect.appendChild(option);
    }

    // Google Script form submission
    const form = document.getElementById('contact-form');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw6kioS7LNMPXN0Lu18A03X4Ha8TI5BTEtwmlJSrOTQOltKUW7iQizAlXPNbHjxwDov8Q/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';

      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(() => {
          alert('Thank you! Your message has been sent successfully.');
          form.reset();
        })
        .catch(error => {
          console.error('Error!', error.message);
          alert('Oops! There was a problem submitting your form.');
        })
        .finally(() => {
          submitButton.disabled = false;
          submitButton.textContent = 'Send';
        });
    });

    // Testimonials and Poems

      { name: "Priya Rawat (M.Tech 2019)", msg: "Your wisdom continues to guide me. Happy Teachers' Day!" },
      { name: "Aman Thakur (B.Com 2014)", msg: "Thank you for being the light in my path, always." },
      { name: "Kajal Bansal (BSc 2016)", msg: "Every day in class was an inspiration. Much love to all my teachers!" },
      { name: "Deepak Rawal (MBA 2020)", msg: "You nurtured not just my career, but my character too." }
    ];

    const poems = [
      { title: "A Tribute to My Teacher", lines: "You lit the path when it was dark,\nYou left in me a hopeful spark,\nWith every word you gently said,\nYou shaped the thoughts inside my head.", author: "Tanya Kapoor (MBA 2019)" },

      { title: "Silent Hero", lines: "You never asked for thanks or praise,\nYet changed my life in countless ways.\nYour words are etched within my core,\nYou made me someone I adore.", author: "Anjali Bansal (BCA 2016)" },
      { title: "To My Guides in the Journey of Words", lines: "First step in college, a little unsure,\nShipra Ma’am, your lessons opened the door...\n(Full poem text here)", author: "2022 Batch" }
    ];

    const colors = ['sticky-yellow', 'sticky-blue', 'sticky-green', 'sticky-pink', 'sticky-orange', 'sticky-purple'];
    let currentIndex = 0;

    function renderTestimonials() {
      const container = document.getElementById('messagesTab');
      container.innerHTML = '';
      for (let i = 0; i < 4; i++) {
        const index = (currentIndex + i) % feedbacks.length;
        const feedback = feedbacks[index];
        const div = document.createElement('div');
        div.className = `sticky-note ${colors[i % colors.length]}`;
        div.innerHTML = `${feedback.msg}<br><strong>– ${feedback.name}</strong>`;
        div.style.transform = `rotate(${Math.random() * 4 - 2}deg)`; // Random tilt effect
        container.appendChild(div);
      }
      currentIndex = (currentIndex + 4) % feedbacks.length;
    }

    function renderPoems() {
      const container = document.getElementById('poemsTab');
      container.innerHTML = '';
      poems.forEach(poem => {
        const div = document.createElement('div');
        div.className = 'poem-card';
        div.innerHTML = `<strong>${poem.title}</strong><p>${poem.lines.replace(/\n/g, '<br>')}</p><strong>– ${poem.author}</strong>`;
        container.appendChild(div);
      });
    }
