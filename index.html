<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teachers' Day 2025 | Graphic Era Alumni Association</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #ffffff;
    }

    header {
      background-color: #1b263b;
      color: #f0c808;
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    .submit-button-container {
      text-align: center;
      margin: 30px 0 40px;
    }

    .submit-button {
      background-color: #f0c808;
      color: #0d1b2a;
      font-size: 1.1em;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-button:hover {
      background-color: #e0b800;
    }

    .form-section {
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      padding: 30px 20px 80px;
      text-align: center;
    }

    .form-section.show {
      display: block;
      opacity: 1;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #1b263b;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(240, 200, 8, 0.3);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      font-weight: bold;
      color: #f0c808;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      background-color: #ffffff;
      color: #000;
    }

    textarea {
      resize: vertical;
    }

    form button[type="submit"] {
      margin-top: 15px;
      background-color: #f0c808;
      color: #0d1b2a;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    form button[type="submit"]:hover {
      background-color: #e0b800;
    }
  </style>
</head>
<body>

  <header>
    <h1>Teachers' Day 2025</h1>
    <p>Graphic Era Alumni Association</p>
  </header>

  <!-- Submit Button -->
  <div class="submit-button-container">
    <button class="submit-button" onclick="toggleForm()">Submit Your Message or Poem</button>
  </div>

  <!-- Hidden Form Section -->
  <div class="form-section" id="formSection">
    <h2 style="margin-bottom:20px; color: #f0c808;">Submit Your Message or Poem</h2>
    <form>
      <label>
        Name:
        <input type="text" name="name" required />
      </label>

      <label>
        Batch:
        <select name="batch" required>
          <option value="">Select Batch</option>
          <!-- Static years from 1998â€“2025 -->
          <script>
            for (let year = 1998; year <= 2025; year++) {
              document.write(`<option value="${year}">${year}</option>`);
            }
          </script>
        </select>
      </label>

      <label>
        Course:
        <select name="course" required>
          <option value="">Select Course</option>
          <option>BBA</option>
          <option>B.Com</option>
          <option>MCA</option>
          <option>BCA</option>
          <option>B.Tech CSE</option>
        </select>
      </label>

      <label>
        Message or Poem:
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function toggleForm() {
      const form = document.getElementById('formSection');
      form.classList.add('show');
      form.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
