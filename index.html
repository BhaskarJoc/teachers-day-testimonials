
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachers' Day Celebration - Alumni Testimonials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background-color: #3f51b5; color: white; padding: 20px; text-align: center; }
    section { padding: 20px; }
    form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    input, textarea { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #3f51b5; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .testimonials { margin-top: 40px; }
    .testimonial { background: #ffffff; padding: 15px; border-left: 5px solid #3f51b5; margin-bottom: 15px; border-radius: 5px; }
  </style>
</head>
<body>

  <header>
    <h1>Happy Teachers' Day!</h1>
    <p>From Our Alumni, With Love & Gratitude üíê</p>
  </header>

  <section>
    <h2>Leave Your Message</h2>
    <form id="testimonialForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="batch" placeholder="Your Batch (e.g., B.Tech CSE 2015)" required>
      <textarea id="message" rows="5" placeholder="Your message for teachers..." required></textarea>
      <button type="submit">Submit</button>
    </form>

    <div class="testimonials" id="testimonialsSection">
      <h2>Messages from Alumni</h2>
      <!-- Testimonials will appear here -->
    </div>
  </section>

  <script>
    const form = document.getElementById('testimonialForm');
    const testimonialsSection = document.getElementById('testimonialsSection');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const batch = document.getElementById('batch').value;
      const message = document.getElementById('message').value;

      const testimonial = document.createElement('div');
      testimonial.className = 'testimonial';
      testimonial.innerHTML = `<strong>${name} (${batch})</strong><p>${message}</p>`;
      testimonialsSection.appendChild(testimonial);

      form.reset();
    });
  </script>

</body>
</html>
