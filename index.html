<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachers' Day 2025 | Graphic Era Alumni Association</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header id="mainHeader">
    <div class="header-left">
      <h1>Teachers' Day 2025</h1>
      <p>Graphic Era Alumni Association</p>
    </div>
    <div class="header-right">
      <img src="New folder/Alumni_Association__1_-removebg-preview.png" alt="Logo" class="logo" />
    </div>
  </header>

  <!-- ALUMNI CONTRIBUTIONS -->
  <section class="testimonials-section">
    <h2>With Love, From Alumni</h2>
    <div class="tab-buttons">
      <button class="tab-button active" onclick="showTab('messages')">Messages</button>
      <button class="tab-button" onclick="showTab('poems')">Poems</button>
    </div>
    <div class="testimonial-grid" id="messagesTab"></div>
    <div class="poem-grid" id="poemsTab" style="display:none;"></div>
  </section>

  <!-- SUBMIT BUTTON -->
  <div class="submit-button-container">
    <button class="submit-button" onclick="toggleForm()">Submit Your Message or Poem</button>
  </div>

  <!-- FORM SECTION -->
  <div class="form-section" id="formSection">
    <h2>Submit Your Message or Poem</h2>
    <form id="contact-form">
      <label>Name:</label>
      <input type="text" name="name" required />

      <label>Batch:</label>
      <select name="batch" required>
        <option value="">Select Batch</option>
      </select>

      <label>Course:</label>
      

  <select name="course" required>
  <option value=""><b></b>Select Course</b></option>

  <!-- Undergraduate Professional -->
  <option>B.Tech – Computer Science & Engineering (CSE)</option>
  <option>B.Tech – Electronics & Communication Engineering (ECE)</option>
  <option>B.Tech – Electrical Engineering (EE)</option>
  <option>B.Tech – Mechanical Engineering</option>
  <option>B.Tech – Civil Engineering</option>
  <option>B.Tech – Biotechnology</option>
  <option>B.Tech – Aerospace Engineering</option>
  <option>B.Tech – Petroleum Engineering & Earth Sciences</option>

  <!-- Other UG Degrees -->
  <option>BBA</option>
  <option>BCA</option>
  <option>B.Com (Hons.)</option>
  <option>B.Sc (Honours) in Life Sciences / Allied Sciences / Microbiology</option>
  <option>B.Sc Nursing</option>
  <option>BA / BA (Hons) / MA</option>

  <!-- Postgraduate -->
  <option>M.Tech – Computer Science & Engineering (CSE)</option>
  <option>M.Tech – Structural Engineering</option>
  <option>M.Tech – CAD/CAM & Robotics</option>
  <option>M.Tech – VLSI Design & Systems</option>
  <option>M.Tech – Geoinformatics Engineering</option>
  <option>MCA</option>
  <option>MBA</option>
  <option>MBA – Artificial Intelligence & Data Science</option>
  <option>M.Sc – Chemistry / Environmental Science / Physics / Microbiology, etc.</option>
  <option>M.Com</option>

  <!-- Research / Doctoral -->
  <option>Ph.D – Engineering / Management / Biosciences / Commerce / Humanities</option>
</select>

        <option>Others</option>

      </select>

      <label>Campus:</label>
      <select name="campus" required>
        <option value="">Select Campus</option>
        <option>GEU/GEIT</option>
        <option>GEHU, Dehradun</option>
        <option>GEHU, Bhimtal</option>
        <option>GEHU, Haldwani</option>
      </select>

      <label>Message or Poem:</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // Populate batch years
    const batchSelect = document.querySelector('select[name="batch"]');
    for (let year = 1998; year <= 2025; year++) {
      const option = document.createElement('option');
      option.value = year;
      option.textContent = year;
      batchSelect.appendChild(option);
    }

    // Google Script form submission
    const form = document.getElementById('contact-form');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw6kioS7LNMPXN0Lu18A03X4Ha8TI5BTEtwmlJSrOTQOltKUW7iQizAlXPNbHjxwDov8Q/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';

      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(() => {
          alert('Thank you! Your message has been sent successfully.');
          form.reset();
        })
        .catch(error => {
          console.error('Error!', error.message);
          alert('Oops! There was a problem submitting your form.');
        })
        .finally(() => {
          submitButton.disabled = false;
          submitButton.textContent = 'Send';
        });
    });

    // Testimonials and Poems
    const feedbacks = [
      { name: "Ritika Sharma (MBA 2018)", msg: "To all my professors at GEHU — thank you for shaping my future!" },
      { name: "Abhishek Mehra (B.Tech CSE 2016)", msg: "Each lesson taught by our teachers has been a stepping stone. Grateful beyond words." },
      { name: "Sneha Verma (BCA 2017)", msg: "No amount of words can express the impact my teachers had on me. Forever thankful!" },
      { name: "Ravi Joshi (BBA 2015)", msg: "You made me believe in myself, and that's the greatest gift." },
      { name: "Priya Rawat (M.Tech 2019)", msg: "Your wisdom continues to guide me. Happy Teachers' Day!" },
      { name: "Aman Thakur (B.Com 2014)", msg: "Thank you for being the light in my path, always." },
      { name: "Kajal Bansal (BSc 2016)", msg: "Every day in class was an inspiration. Much love to all my teachers!" },
      { name: "Deepak Rawal (MBA 2020)", msg: "You nurtured not just my career, but my character too." }
    ];

    const poems = [
      { title: "A Tribute to My Teacher", lines: "You lit the path when it was dark,\nYou left in me a hopeful spark,\nWith every word you gently said,\nYou shaped the thoughts inside my head.", author: "Tanya Kapoor (MBA 2019)" },
      { title: "To the Guiding Light", lines: "In chalk and board, you built my dreams,\nMore powerful than a thousand reams.\nNot just a teacher, but a guide,\nIn every storm, you stood beside.", author: "Raghav Joshi (B.Tech 2017)" },
      { title: "Silent Hero", lines: "You never asked for thanks or praise,\nYet changed my life in countless ways.\nYour words are etched within my core,\nYou made me someone I adore.", author: "Anjali Bansal (BCA 2016)" }
    ];

    const colors = ['sticky-yellow', 'sticky-blue', 'sticky-green', 'sticky-pink'];
    let currentIndex = 0;

    function renderTestimonials() {
      const container = document.getElementById('messagesTab');
      container.innerHTML = '';
      for (let i = 0; i < 4; i++) {
        const index = (currentIndex + i) % feedbacks.length;
        const feedback = feedbacks[index];
        const div = document.createElement('div');
        div.className = `sticky-note ${colors[i % colors.length]}`;
        div.innerHTML = `${feedback.msg}<br><strong>– ${feedback.name}</strong>`;
        container.appendChild(div);
      }
      currentIndex = (currentIndex + 4) % feedbacks.length;
    }

    function renderPoems() {
      const container = document.getElementById('poemsTab');
      container.innerHTML = '';
      poems.forEach(poem => {
        const div = document.createElement('div');
        div.className = 'poem-card';
        div.innerHTML = `<strong>${poem.title}</strong><p>${poem.lines.replace(/\n/g, '<br>')}</p><strong>– ${poem.author}</strong>`;
        container.appendChild(div);
      });
    }

    function showTab(tab) {
      document.getElementById('messagesTab').style.display = (tab === 'messages') ? 'grid' : 'none';
      document.getElementById('poemsTab').style.display = (tab === 'poems') ? 'grid' : 'none';
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.toLowerCase() === tab) btn.classList.add('active');
      });
    }

    function toggleForm() {
      const form = document.getElementById('formSection');
      form.classList.add('show');
      form.scrollIntoView({ behavior: 'smooth' });
    }

    // Header Scroll Transition
    const header = document.getElementById('mainHeader');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    renderTestimonials();
    renderPoems();
    setInterval(renderTestimonials, 8000);
  </script>
</body>
</html>
